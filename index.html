<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Animations</title>

  <!-- ✅ CSS -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "DM Sans", sans-serif;
      background-color: #fcfcfc;
      color: #141414;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background-repeat: no-repeat;
    }

    h1 {
      text-transform: uppercase;
      text-align: center;
      font-size: 5rem;
      font-weight: 550;
      line-height: 1;
    }

    section {
      position: relative;
      width: 100vw;
      overflow: hidden;
    }

    .hero,
    .outro {
      height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .work-item {
      height: 150svh;
      position: relative;
    }

    .work-item-img {
      position: absolute;
      width: 100%;
      height: 100%;
      clip-path: polygon(25% 25%, 75% 40%, 100% 100%, 0% 100%);
      will-change: clip-path;
    }

    .work-item-name {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      overflow: hidden;
      text-align: center;
      width: 80%; /* keeps text inside the clipped shape */
    }

    .work-item-name h1 {
      color: rgb(236, 232, 232);
      display: inline-block;
    }

    @media (max-width: 1000px) {
      h1,
      .work-item-name h1 {
        font-size: 2.5rem;
      }
    }
  </style>

  <!-- ✅ GSAP + Plugins -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
</head>
<body>
  <!-- ✅ Sections -->
  <section class="hero">
    <h1>Beyond the Limits</h1>
  </section>

  <section class="work-item">
    <div class="work-item-img">
      <img src="https://picsum.photos/id/1015/1600/900" alt="" />
    </div>
    <div class="work-item-name">
      <h1>Velocity Grid</h1>
    </div>
  </section>

  <section class="work-item">
    <div class="work-item-img">
      <img src="https://picsum.photos/id/1016/1600/900" alt="" />
    </div>
    <div class="work-item-name">
      <h1>Horizons</h1>
    </div>
  </section>

  <section class="work-item">
    <div class="work-item-img">
      <img src="https://picsum.photos/id/1020/1600/900" alt="" />
    </div>
    <div class="work-item-name">
      <h1>Titan Trail</h1>
    </div>
  </section>

  <section class="work-item">
    <div class="work-item-img">
      <img src="https://picsum.photos/id/1021/1600/900" alt="" />
    </div>
    <div class="work-item-name">
      <h1>Optimes</h1>
    </div>
  </section>

  <section class="work-item">
    <div class="work-item-img">
      <img src="https://picsum.photos/id/1031/1600/900" alt="" />
    </div>
    <div class="work-item-name">
      <h1>Primester</h1>
    </div>
  </section>

  <section class="outro">
    <h1>Back to Base</h1>
  </section>

  <!-- ✅ JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      gsap.registerPlugin(ScrollTrigger);

      // ✅ Smooth scroll
      const lenis = new Lenis();
      lenis.on("scroll", ScrollTrigger.update);
      gsap.ticker.add((time) => {
        lenis.raf(time * 1000);
      });
      gsap.ticker.lagSmoothing(0);

      // ✅ Custom function to split text into spans
      function splitText(element) {
        const text = element.innerText;
        element.innerHTML = "";
        const chars = text.split("");
        chars.forEach((char) => {
          const span = document.createElement("span");
          span.textContent = char;
          span.style.display = "inline-block";
          span.style.transform = "translateY(125%)"; // start hidden
          element.appendChild(span);
        });
        return element.querySelectorAll("span");
      }

      // ✅ Animate each section
      gsap.utils.toArray(".work-item").forEach((item) => {
        const img = item.querySelector(".work-item-img");
        const nameH1 = item.querySelector(".work-item-name h1");

        // Split into letters manually
        const chars = splitText(nameH1);

        // Animate each character
        chars.forEach((char, index) => {
          ScrollTrigger.create({
            trigger: item,
            start: `top+=${index * 20 - 200} top`,
            end: `top+=${index * 20 - 100} top`,
            scrub: 1,
            animation: gsap.to(char, { y: "0%", ease: "none" }),
          });
        });

        // Animate image clipPath
        gsap.fromTo(
          img,
          {
            clipPath: "polygon(25% 25%, 75% 40%, 100% 100%, 0% 100%)",
          },
          {
            clipPath: "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)",
            ease: "none",
            scrollTrigger: {
              trigger: item,
              start: "top bottom",
              end: "bottom top",
              scrub: 0.5,
            },
          }
        );
      });
    });
  </script>
</body>
</html>
